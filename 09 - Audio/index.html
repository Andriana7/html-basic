<!-- Bagian Deklarasi -->
<!DOCTYPE html>
<html>
<!-- Bagian HEAD 
		Head adalah bagian kepala dari HTML -->
<head>
	<title>Belajar HTML</title>
</head>
<!-- Bagian BODY 
		Body adalah bagian yang akan ditampilkan pada web browser -->
<body>
	<!-- Tag <audio> adalah tag untuk membuat audio player. Lalu kita bisa memberikan file audio yang akan diputar dengan tag <source>. -->
		<h1> Menyisipkan Audio</h1>
		<audio controls>
			<source src="contohaudiomu.mp3" type="audio/mp3">
			</audio>	
</body>
</html>
