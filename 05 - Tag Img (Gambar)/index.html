<!-- Bagian Deklarasi -->
<!DOCTYPE html>
<html>
<!-- Bagian HEAD 
		Head adalah bagian kepala dari HTML -->
<head>
	<title>Belajar HTML</title>
</head>
<!-- Bagian BODY 
		Body adalah bagian yang akan ditampilkan pada web browser -->
<body>
	<!-- Gambar dapat kita tambahkan di HTML dengan menggunakan tag <img>. Tag ini memiliki atribut wajib, yakni src.
		 Jika kita tidak mengisi atribut src, maka gambar tidak akan ditampilkan -->

		<!-- Tutorial Menampilkan Gambar -->
		<h1>Menampilkan Gambar</h1>
		<p>Berikut adalah logo github</p>
		<img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"/>
</body>
</html>
