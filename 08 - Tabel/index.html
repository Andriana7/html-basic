<!-- Bagian Deklarasi -->
<!DOCTYPE html>
<html>
<!-- Bagian HEAD 
		Head adalah bagian kepala dari HTML -->
<head>
	<title>Belajar HTML</title>
</head>
<!-- Bagian BODY 
		Body adalah bagian yang akan ditampilkan pada web browser -->
<body>
		<!--  atribut border="1" di dalam tag <table>, digunakan untuk memberikan garis pada tabel
		Atribut cellpadding adalah atribut untuk mengatur jarak teks dengan garis di dalam sel. -->
<table border="1" cellpadding="15">
	<!-- Baris 1 kolom 1&2-->
        <tr>
        	<td>Nama</td>
        	<td>Umur</td>
        </tr>
        <tr>
        	<!-- Baris 2 kolom 1&2-->
            <td>Andi</td>
            <td>Umur 18 tahun</td>
        </tr>
        <tr>
        	<!-- Baris 3 kolom 1&2-->
            <td>Rafli</td>
            <td>umur 17 tahun</td>
        </tr>
    </table>
</body>
</html>
